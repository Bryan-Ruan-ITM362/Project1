<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  	  <title>Project 1</title>
  	  <meta charset="utf-8">
 	  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  	  <link rel="stylesheet" media="screen" href="css/screen.css">
	  <script src="js/site.js" async></script>
</head>
<body>
	  <img src="css/image/background.png" id="image" width="1000" height="500" alt="background">
	  <h1> Sign up for more info </h1>
 	  <form class="sign in" method="get" action="#null" autocomplete="on">
  	  	    <div>
    		    	      <label for ="email">Email: </label>
		    	      <input type="text" name="email_address" id="email" pattern="^.+@.+$" placeholder="Enter your email here!">
  	  	    </div>
	  	    <div>
		    	      <label for ="username">Username: </label>
		    	      <input type="text" name="user_name" id="username" placeholder="Enter your username here!">
	  	    </div>
	  	    <div>
			      
		    	      <label for ="password">Password: </label>
		    	      <input type="text" name="password" id="password" placeholder="Enter your password here!">
	            </div>     
	  	    <div>     
		    	      <button type="submit" id="submit-btn" >Create Account</button>
	  	    </div>
	  </form>
	  
</body>
</html>
