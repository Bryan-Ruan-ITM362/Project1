<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <h1> Please Enter Your Info Below: </h1>
 <form method="get" action="#null" autocomplete="on">
  <div>
    <label for ="email">Email: </label>
	<input type="email" name="email_address" id="email" placeholder="Enter your email here!">
  </div>
  <div>
    <label for ="phone">Phone Number: </label>
	<input type="tel" name="phone_number" id="phone" placeholder="Enter your phone number here!">
  </div>
  <div>
    <label for ="date">Date of Birth: </label>
	<input type="date" name="date_of_birth" id="date">
  </div>
  <div>
    <label for ="submit">Submit: </label>
	<input type="submit" name="submit_button" id="submit">
  </div>
  </form>
</body>
</html>
